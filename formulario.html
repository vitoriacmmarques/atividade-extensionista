<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adoção - Envio via WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário de Adoção</h1>

    <!-- Formulário para adoção -->
    <form id="formAdocao" onsubmit="enviarWhatsApp(); return false;">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br><br>

        <label for="cpf"> CPF :</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" required><br><br>
        
        <label for="email"> Email:</label>
        <input type="text" id="email" name="email" placeholder="Email" required><br><br>

        <label for="endereco"> Endereço :</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required><br><br>

        <label for="animal">Animal de Interesse:</label>
        <input type="text" id="animal" name="animal" placeholder="Nome do animal" required><br><br>

        <label for="comentarios">Comentários:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Alguma observação?"></textarea><br><br>

        <input type="submit" value="Enviar pelo WhatsApp">
    </form>

    <!-- JavaScript para envio via WhatsApp -->
    <script>
    function enviarWhatsApp() {
        var nome = document.getElementById('nome').value;
        var cpf = document.getElementById('cpf').value;
        var email = document.getElementById('email').value;
        var endereco = document.getElementById('endereco').value;
        var animal = document.getElementById('animal').value;
        var comentarios = document.getElementById('comentarios').value;
        
        // Verifique se o número está correto e no formato internacional
        var numeroWhatsApp = '553599999999'; // Substitua pelo número real, sem espaços e com código do país

        // Mensagem que será enviada pelo WhatsApp
        var mensagem = `Olá, meu nome é ${nome}. Tenho interesse em adotar o animal: ${animal}. ${comentarios ? "Comentários: " + comentarios : ""} 
        Meus dados completos são: Nome completo: ${nome}, CPF: ${cpf}, Email: ${email}, Endereço: ${endereco}`;

        // Criação do link
        var link = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

        // Verificar o link gerado no console
        console.log("Link gerado: " + link);
        
        // Abrir o WhatsApp Web em uma nova aba
        window.open(link, '_blank');
    }
    </script>
</body>
</html>
